<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Hard Copy Page</title>
    <link rel="stylesheet" href="https:                                                                 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="container">
        <h1 class="text-center mt-5">Scan Hard Copy Page</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <input type="file" id="image-input" accept="image/*" class="form-control">
            </div>
            <div class="col-md-2">
                <button id="scan-button" class="btn btn-primary">Scan</button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <textarea id="text-output" class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-2">
                <button id="save-docx-button" class="btn btn-success">Save as DOCX</button>
            </div>
            <div class="col-md-2">
                <button id="save-pdf-button" class="btn btn-success">Save as PDF</button>
            </div>
            <div class="col-md-2">
                <button id="download-button" class="btn btn-info">Download App</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <script src="https:                                                  
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.min.js"></script>
    <script src="script.js"></script>
</body>
      </html>
